<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="sec-1"></div>
    <div class="container">
      <div class="sec-2">
        <p class="para-1">
          Ryomen Sukuna (両りょう面めん宿すく儺な Ryōmen Sukuna?), more often
          referred to as simply Sukuna (宿すく儺な Sukuna?), is the strongest
          jujutsu sorcerer from a thousand years ago.
        </p>
      </div>
      <div class="sec-3">
        <p class="form-title">REGISTER</p>
        <form action="#" id="form">
          <section class="fname">
            <label for="fname" class="label">First Name</label>
            <input type="text" id="fname" name="fname" />
          </section>
          <section class="lname">
            <label for="lname" class="label">Last Name</label>
            <input type="text" id="lname" name="lname" />
          </section>
          <section class="email">
            <label for="email" class="label">Email</label>
            <input type="email" id="email">
          </section>
          <section class="phone">
            <label for="phone" class="label">Phone Number</label>
            <input type="number" id="phone">
          </section>
          <section class="password">
            <label for="password" class="label">Password</label>
            <input type="password" id="password">
          </section>
          <section class="conpassword">
            <label for="conpassword" class="label">Confirm Password</label>
            <input type="password" id="conpassword">
          </section>
        </form>
      </div>
      <div class="sec-4">
        <button id="create-account">Create Account</button>
      </div>
    </div>
  </body>
</html>
